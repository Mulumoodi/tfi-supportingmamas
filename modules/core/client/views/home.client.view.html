<section ng-controller="HeaderController as vm">
  <div   ng-hide="vm.authentication.user" >
    <img src="/modules/core/client/img/brand/homePageBg.jpg" style="width:1200px; height:500px; margin-top:10%;"/>
  </div>
  <div ng-show="vm.authentication.user" ng-controller="MeetingsController as mc">
    <div class="panel panel-default" style="width:130%; margin-left:-170px; font-size:20px; margin-top:70px;">
              <div class="panel-heading" style="background-color:#19b1c3;">
                  My Meetings
              </div>
              <div class="panel-body">
                <table id="table1" class="table table-striped task-table">
                  <thead >
                    <th>Topic</th>
                      <th>Date/Time</th>
                      <th>Link</th>

                  </thead id="table2">
                  <tr ng-repeat="meeting in mc.registeredmeetings">
                    <td>{{ meeting.topic }}</td>
                    <td>{{ meeting.start_time }}</td>
                    <td>{{ meeting.topic }}</td>
                    <td><button ng-click="mc.remove( meeting.id )">Register</button></td>
                  </tr>
                </table>
              </div>
        </div>

        <div class="panel panel-default" style="width:130%; margin-left:-170px; font-size:20px;">
                  <div class="panel-heading" style="background-color:#19b1c3;">
                      Upcoming Meetings
                  </div>
                  <div class="panel-body">
                    <table  id="table1" class="table table-striped task-table">
                      <thead >
                          <th>Topic</th>
                          <th>Date/Time</th>
                          <th>Link</th>

                      </thead>

                        <tr ng-repeat="meeting in mc.meetingdata">
                          <td>{{ meeting.topic }}</td>
                          <td>{{ meeting.start_time }}</td>
                          <td>{{ meeting.topic }}</td>
                          <td><button type="button" class="btn btn-info" ng-click="mc.test( meeting.id )">Register</button></td>
                        </tr>

                    </table>
                  </div>
            </div>
  </div>
</section>
